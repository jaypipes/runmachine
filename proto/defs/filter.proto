syntax = "proto3";

package runm;

message UuidFilter {
    string uuid = 1;
    bool use_prefix = 2;
}

// The object must have one of the UUIDs
message UuidsFilter {
    repeated string uuids = 1;
}

message NameFilter {
    string name = 1;
    bool use_prefix = 2;
}

message CodeFilter {
    string code = 1;
    bool use_prefix = 2;
}

// The object must have one of the codes
message CodesFilter {
    repeated string codes = 1;
}
